<app-toolbar></app-toolbar>
<app-content>
    <div class="title">
        <p>TE DAMOS EL MEJOR PRECIO O TE LO CAMBIAMOS POR UNO NUEVO</p>
    </div>
    <div class="banner">
        <img src="../../assets/img/BANNER-COMPRAMOS-TU-USADO-INTERNA.jpg" height="300">
    </div>
    <div class="subtitle">
        <mat-list>
            <mat-list-item>
                <p>DETALLES DEL VEHÍCULO</p>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </div>
    <form (submit)="$event.preventDefault()">
        <div class="fields">
            <div class="three-columns">
                <div class="anno">
                    <label>Año: </label>
                    <mat-form-field>
                        <mat-label>Ingrese el año del carro</mat-label>
                        <input matInput #input type="number" required>
                    </mat-form-field>
                </div>
                <div class="marca">
                    <label>Marca: </label>
                    <mat-form-field>
                        <mat-label>Ingrese la marca</mat-label>
                        <input matInput required>
                    </mat-form-field>
                </div>
                <div class="modelo">
                    <label>Modelo: </label>
                    <mat-form-field>
                        <mat-label>Ingrese el modelo</mat-label>
                        <input matInput required>
                    </mat-form-field>
                </div>
            </div>
            <div class="two-columns">
                <div class="version">
                    <label>Version: </label>
                    <mat-form-field>
                        <mat-label>Ingrese la versión del carro</mat-label>
                        <input matInput #input type="number" required>
                    </mat-form-field>
                </div>
                <div class="kilometraje">
                    <label>Kilometraje: </label>
                    <mat-form-field>
                        <input matInput #input type="number" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="submit">
                <button id="submit" type="submit" mat-raised-button>Basic</button>
            </div>
        </div>
    </form>
</app-content>
